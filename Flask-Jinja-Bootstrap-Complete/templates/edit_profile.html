{% extends "base.html" %}

{% block title %}Edit Profile - Flask Blog{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4"><i class="fas fa-user-edit"></i> Edit Profile</h1>
            
            <div class="card">
                <div class="card-body p-4">
                    <form method="POST">
                        <!-- Bio -->
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="4" 
                                      placeholder="Tell us about yourself...">{{ current_user.bio }}</textarea>
                            <small class="form-text text-muted">A few sentences about you</small>
                        </div>
                        
                        <!-- Avatar URL -->
                        <div class="mb-3">
                            <label for="avatar_url" class="form-label">Avatar URL</label>
                            <input type="url" class="form-control" id="avatar_url" name="avatar_url" 
                                   placeholder="https://example.com/avatar.jpg" value="{{ current_user.avatar_url or '' }}">
                            <small class="form-text text-muted">Link to your profile picture</small>
                        </div>
                        
                        {% if current_user.avatar_url %}
                            <div class="mb-3">
                                <label>Current Avatar</label><br>
                                <img src="{{ current_user.avatar_url }}" alt="Avatar" width="80" height="80" class="rounded">
                            </div>
                        {% endif %}
                        
                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <a href="{{ url_for('user_profile', username=current_user.username) }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
