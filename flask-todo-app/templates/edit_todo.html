{% extends "base.html" %}

{% block title %}Edit Todo - Todo App{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <h1 class="mb-4">Edit Todo</h1>
        
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}" placeholder="Enter todo title" required>
                <div class="invalid-feedback">
                    Please provide a title for your todo.
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter todo description (optional)">{{ todo.description or '' }}</textarea>
            </div>

            <div class="alert alert-info">
                <small>Created: {{ todo.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Update Todo
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Bootstrap form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
